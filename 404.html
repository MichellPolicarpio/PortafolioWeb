<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Michell Policarpio</title>
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            font-weight: 700;
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 400;
        }
        p {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        .home-link {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>¡Ups! Página no encontrada</h2>
        <p>La página que buscas no existe o ha sido movida. Pero no te preocupes, puedes volver al inicio y explorar mi portafolio.</p>
        <div class="home-link">
            <a href="/" class="btn">Volver al Inicio</a>
            <a href="/#projects" class="btn">Ver Proyectos</a>
        </div>
    </div>
</body>
</html>
